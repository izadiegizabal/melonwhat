<!DOCTYPE html>
<html lang="en">
<head>
    <title>Melon What? | Wikihackaton UA 2018</title>

    <meta charset="UTF-8">
    <meta title="Melon What? | Wikihackaton UA 2018">
    <meta name="description" content='"Melon What?" is a Wikihackaton 2018 UA Project by Watermelon Corp.'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
    <link rel="manifest" href="site.webmanifest">
    <link rel="mask-icon" href="safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#00aba9">
    <meta name="theme-color" content="#009688">

    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.teal-pink.min.css"/>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:700i|IBM+Plex+Sans:300i|IBM+Plex+Sans+Condensed:500"
          rel="stylesheet">
    <link rel="stylesheet" href="https://storage.googleapis.com/non-spec-apps/mio-icons/latest/twotone.css">
    <link rel="stylesheet" href="res/css/style.css"/>
</head>
<body>
<!-- Always shows a header, even in smaller screens. -->
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
    <header class="mdl-layout__header">
        <a href="" onclick="location.reload()">
            <div class="mdl-layout__header-row">
                <img src="res/img/icon.svg"/>
                <span class="mdl-layout-title">Melon What?</span>
                <span class="mdl-layout-title mdl-layout-title-mobile">MW?</span>
            </div>
        </a>
    </header>
    <main class="mdl-layout__content">
        <div class="page-content">
            <div class="mdl-grid">
                <br>

                <!-- INITIAL CARD -->
                <div class="mdl-cell mdl-cell--12-col mdl-cell--3-offset-desktop mdl-cell--6-col-desktop">
                    <div id="top" class="main-card mdl-card mdl-shadow--2dp slideInCardFromLeft">
                        <div class="mdl-card__title">
                            <h2 class="mdl-card__title-text">Welcome!</h2>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <span class="label">Did you know...</span>
                            <br>
                            <span id="melonfact" class="randomfact"></span>
                            <br>
                            <br>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a id="startBtn" onclick="loadall()"
                               class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                What?
                            </a>
                            <div id="loading" class="mdl-cell mdl-cell--12-col hide">
                                <div class="mdl-spinner mdl-js-spinner is-active"></div>
                            </div>
                        </div>
                        <div class="mdl-card__menu">
                            <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"
                                    onclick="location.href='https://github.com/izadiegizabal/melonwhat'">
                                <i class="material-icons-new twotone-code"></i>
                            </button>
                        </div>
                    </div>

                    <!-- GAME CARD -->
                    <div id="game" class="hide main-card mdl-card mdl-shadow--2dp slideInCardFromLeft">
                        <div class="mdl-card__title">
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--12-col">
                                    <img id="ask_img" class="card-img"
                                         src="https://snaped.fns.usda.gov/sites/default/files/styles/crop_ratio_7_5/public/seasonal-produce/2018-05/watermelon.jpg?itok=6EdNOdUo">
                                </div>

                                <span id="txt" class="randomfact">Watermelon</span>
                                <div class="mdl-cell mdl-cell--12-col"></div>
                                <div id="question-section" class="question-section mdl-cell mdl-cell--12-col">
                                    <span id="question" class="mdl-card__title-text">Witch is the correct size?</span>

                                    <br>
                                    <button id="ans0" onclick="checkAnswer(0)"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                        0.5m
                                    </button>
                                    <button id="ans1" onclick="checkAnswer(1)"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                        0.25m
                                    </button>
                                    <button id="ans2" onclick="checkAnswer(2)"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                        0.05m
                                    </button>
                                    <button id="ans3" onclick="checkAnswer(3)"
                                            class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored">
                                        1m
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="center-lower-section mdl-card__actions mdl-card--border">
                            <span class="progress mdl-shadow--4dp material-icons-new"></span>
                            <span class="progress mdl-shadow--4dp material-icons-new"></span>
                            <span class="progress mdl-shadow--4dp material-icons-new"></span>
                            <span class="progress mdl-shadow--4dp material-icons-new"></span>
                            <span class="progress mdl-shadow--4dp material-icons-new"></span>
                        </div>
                        <div class="mdl-card__menu">
                            <span id="time" class="mdl-card__title-text">10s</span>
                        </div>
                    </div>


                    <!-- SCORES CARD -->
                    <div id="results" class="hide main-card mdl-card mdl-shadow--2dp slideInCardFromLeft">
                        <div class="mdl-card__title">
                            <div class="mdl-layout-spacer"></div>
                            <i class="material-icons-new twotone-star"></i> <span class="mdl-card__title-text">&nbsp; &nbsp; Total Score</span>
                            <div class="mdl-layout-spacer"></div>
                        </div>
                        <div class="mdl-card__supporting-text">
                            <div class="mdl-grid">
                                <div class="mdl-cell mdl-cell--3-col mdl-cell--7-col-tablet mdl-cell--11-col-desktop">
                                    <span class="pointCategory">Correct</span>
                                    <span id="how_nice">&nbsp; 3/5</span>
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <span id="mucho_nice">+30</span>
                                </div>
                                <div class="mdl-cell mdl-cell--3-col mdl-cell--7-col-tablet mdl-cell--11-col-desktop">
                                    <span class="pointCategory">Incorrect</span>
                                    <span id="how_wrong">&nbsp; 2/5</span>
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <span id="wrong">-10</span>
                                </div>
                                <div class="mdl-cell mdl-cell--3-col mdl-cell--7-col-tablet mdl-cell--11-col-desktop">
                                    <span class="pointCategory">Time Bonus</span>
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <span id="bonus">+14</span>
                                </div>

                                <div class="mdl-cell mdl-cell--3-col">
                                </div>

                                <div class="mdl-cell mdl-cell--3-col mdl-cell--7-col-tablet mdl-cell--11-col-desktop">
                                    <span class="pointCategory totalScore">Total</span>
                                </div>
                                <div class="mdl-cell mdl-cell--1-col">
                                    <span class="totalScore" id="final">40</span>
                                </div>
                            </div>
                        </div>
                        <div class="mdl-card__actions mdl-card--border">
                            <a href="" onclick="location.reload()"
                               class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">
                                Start Over
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="mdl-mini-footer">
        <div class="mdl-layout-spacer"></div>
        <div class="mdl-mini-footer__left-section">
            <div class="mdl-logo">By Watermelon Corp. 🍉 2018</div>
        </div>
    </footer>
</div>
<script type="text/javascript" src="res/js/script.js"></script>
</body>
</html>
